<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 100</p>
         <p class="message">Attempts left: <span id="attempts">5</span></p>
        <input type="text" id="field" class="guessField" ><br>
       <button id="submit" class="guessSubmit">Submit</button>
        <button id="generate" class="generate">Generate a Number</button>
        <p class="message">Enter a number and click submit</p>

        <div id="spinner" class="spinner"></div>

        

        <p id="answer"></p>

        <script src="script.js"></script>
</body>
</html>
